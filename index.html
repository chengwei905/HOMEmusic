<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>音樂播放器（含 metadata）</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <style>
    body {
      font-family: DFKai-SB, sans-serif;
      background-color: #c0f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #player-container {
      background-color: #00a0f4;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: white;
    }
    select, audio {
      width: 100%;
      margin: 10px 0;
    }
    #metadata p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <h1>🎶音樂播放器</h1>
    <h2 id="media-title">請選擇曲目</h2>

    <div id="metadata">
      <p align="left"><strong>標題:</strong> <span id="meta-title">-</span></p>
      <p align="left"><strong>專輯:</strong> <span id="meta-album">-</span></p>
      <p align="left"><strong>藝術家:</strong> <span id="meta-artist">-</span></p>
    </div>

    <select id="track-selector"></select>
    <audio id="audio-player" controls></audio>
  </div>

  <script>
    let playlist = [];
    let currentIndex = 0;

    const trackSelector = document.getElementById('track-selector');
    const audioPlayer = document.getElementById('audio-player');
    const mediaTitle = document.getElementById('media-title');

    const metaTitle = document.getElementById('meta-title');
    const metaAlbum = document.getElementById('meta-album');
    const metaArtist = document.getElementById('meta-artist');

    async function loadPlaylist() {
      try {
        const res = await fetch('music/playlist.json');
        if (!res.ok) throw new Error('playlist.json 載入失敗');
        const files = await res.json();
        playlist = files.map(file => 'music/' + file);
        renderTrackSelector();
        playTrack(0);
      } catch (err) {
        alert('無法載入 playlist.json');
        console.error(err);
      }
    }

    function renderTrackSelector() {
      trackSelector.innerHTML = '';
      playlist.forEach((url, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = url.split('/').pop();
        trackSelector.appendChild(option);
      });
      trackSelector.value = 0;
    }

    function playTrack(index) {
      currentIndex = index;
      const filePath = playlist[index];
      audioPlayer.src = filePath;
      audioPlayer.play();

      mediaTitle.textContent = filePath.split('/').pop();
      metaTitle.textContent = '-';
      metaAlbum.textContent = '-';
      metaArtist.textContent = '-';

      fetch(filePath)
        .then(res => res.blob())
        .then(blob => {
          jsmediatags.read(blob, {
            onSuccess: tag => {
              const tags = tag.tags;
              metaTitle.textContent = tags.title || '(無標題)';
              metaAlbum.textContent = tags.album || '(無專輯)';
              metaArtist.textContent = tags.artist || '(無藝術家)';
              if (tags.title) mediaTitle.textContent = tags.title;
            },
            onError: err => console.warn('Metadata 讀取失敗', err)
          });
        })
        .catch(err => console.warn('MP3 載入失敗', err));
    }

    trackSelector.addEventListener('change', e => {
      playTrack(parseInt(e.target.value));
    });

    audioPlayer.addEventListener('ended', () => {
      const next = (currentIndex + 1) % playlist.length;
      trackSelector.value = next;
      playTrack(next);
    });

    loadPlaylist();
  </script>
</body>
</html>
